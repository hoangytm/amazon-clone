<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOUTUBE 2.0</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex w-full">
<div class="left-menu w-20 h-screen  text-xs font-sans ">
    <div class="hamburger  w-20 h-20 flex justify-center items-center hover:bg-gray-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </div>
    <div class="home cursor-pointer  w-20 h-20 flex justify-center items-center hover:bg-gray-100">
        <div class="flex-col">
            <div class="flex items-center justify-center">
                <svg class="w-6 h-6 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
            </div>
            <span class="flex items-center justify-center">home</span>
        </div>

    </div>

    <div class="explore cursor-pointer w-20 h-20 flex justify-center items-center hover:bg-gray-100">
        <div class="flex-col">
            <div class=" flex items-center justify-center">
                <i class="fas fa-compass fa-2x"></i>
            </div>
            <span class="flex items-center justify-center">explore</span>
        </div>
    </div>
    <div class="subscription cursor-pointer  w-20 h-20 flex justify-center items-center hover:bg-gray-100">
        <div class="flex-col ">
            <div class=" flex items-center justify-center">
                <i class="fab fa-youtube-square fa-2x"></i>
            </div>
            <span class="flex items-center justify-center">subcriptions</span>
        </div>

    </div>

    <div class="library  cursor-pointer w-20 h-20 flex justify-center items-center hover:bg-gray-100">
        <div class="flex-col">
            <div class="flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path>
                </svg>
            </div>
            <span class="flex items-center justify-center">library</span>
        </div>
    </div>
    <div class="history cursor-pointer w-20 h-20 flex items-center justify-center hover:bg-gray-100 ">
        <div class="flex-col ">
            <div class=" flex items-center justify-center">
                <i class="fas fa-history fa-2x"></i>
            </div>
            <span class="flex items-center justify-center">history</span>
        </div>

    </div>
</div>
<div class="content  w-full bg-red-800">
    <div class="header ">

    </div>
    <div class="main-content">

    </div>
</div>
</body>
</html>
